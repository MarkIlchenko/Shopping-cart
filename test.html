<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">

</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg ">
    <div class="container-fluid w-100 container">
        <a class="navbar-brand w-50" href="#">
            <img src="images/logoPrimary.svg" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse w-50 justify-content-between navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link " aria-current="page" href="#">
                <img src="images/24px-icon-inside.svg">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="images/Search.svg">
                    </a>
                </li>
                <li class="nav-item mx-lg-4">
                    <a class="nav-link basket" aria-current="page" href="#">
                        <img src="images/Icon-indicator.svg">
                    </a>
                </li>
                <li class="nav-item cart">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="images/Profile.svg">
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<section class="banner">
    <div class="container d-flex w-100 position-relative">
        <div class="banner-textContainer">
            <p class="category">- Skincare Products</p>
            <h1 class="mb-5">We Offer the Best<br> Products for your Skin</h1>
            <a href="#" class="btn-primary ">Shop Now</a>
        </div>
        <img src="images/Image.svg" alt="img" class="position-absolute end-0 bottom-0">
    </div>
</section>

<section class="ExploreOurProudcts">
    <div class="container">
        <div>
            <p class="category">- Our Products</p>
            <h1 class="mb-5">Explore our Products</h1>
        </div>

        <div id="cart-wrap" class="w-100">
            <div id="cart-products" class="justify-content-between w-100"></div>
        </div>
        <div id="cart-items" class="PopUp"></div>
        <img class="shape" src="images/Icon-stroke.svg"></img>
    </div>

</section>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
